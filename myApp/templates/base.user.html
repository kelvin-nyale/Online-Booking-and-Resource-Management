<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Fixed top navbar */
        
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
        /* Fixed sidebar */
        
        .sidebar {
            position: fixed;
            top: 56px;
            /* Height of navbar */
            left: 0;
            width: 250px;
            height: calc(100vh - 56px);
            background-color: #343a40;
            color: #fff;
            overflow-y: auto;
        }
        
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
        }
        
        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }
        /* Content area with margin to avoid overlap */
        
        .content {
            margin-top: 56px;
            /* height of navbar */
            margin-left: 250px;
            /* width of sidebar */
            padding: 20px;
            background-color: #f8f9fa;
            min-height: calc(100vh - 56px);
        }
        
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 200px;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Welcome Back <strong>{{ user.username }}!</strong></a>

            <div class="d-flex">
                <a class="navbar-brand" href="#"> Created on: <strong>{{ user.date_joined }}</strong></a>
                <a href="#" class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;" title="Manage Profile">
                    <i class="bi bi-person"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="text-center py-3 border-bottom">Menu</h5>

        <!-- Sidebar Menu -->
        <a href="{% url 'user_dashboard' %}"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
        <a href="{% url 'explore' %}"><i class="fas fa-biking me-2"></i> View Services</a>
        <a href="{% url 'booking_list' %}"><i class="fas fa-calendar-check me-2"></i> My Bookings</a>
        <!-- <a href="{% url 'food_menu' %}" class="text-white">Menu</a> -->
        <a href="{% url 'my_orders' %}"><i class="fas fa-tasks me-2"></i> Manage Orders</a>
        <a href="#"><i class="fas fa-bell me-2"></i> Notifications</a>
        <a href="#"><i class="fas fa-envelope me-2"></i> Messages</a>

        <!-- Logout button at the bottom -->
        <div class="p-3 border-top" style="position: relative; bottom: 0; width: 100%;">
            <a href="{% url 'logout' %}" class="btn btn-outline-danger w-100"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <h2>Welcome to the User Dashboard</h2>
        <p>This is your control panel. Use the menu to manage your operations.</p>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
