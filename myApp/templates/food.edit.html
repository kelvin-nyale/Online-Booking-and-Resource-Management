{% extends "base.admin.html" %} {% block title %}Edit Food{% endblock %} {% block content %}
<h2>Edit Food</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" class="form-control" value="{{ food.name }}" required>
    </div>
    <div class="mb-3">
        <label>Price (KES)</label>
        <input type="number" name="price_per_person" step="0.01" class="form-control" value="{{ food.price_per_person }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'food_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
