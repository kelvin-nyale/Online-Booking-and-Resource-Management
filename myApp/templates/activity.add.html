{% extends 'base.admin.html' %} {% block title %}{{ title }}{% endblock %} {% block content %}
<h2 class="mb-4">{{ title }}</h2>

<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_name" class="form-label">Activity Name</label>
        <input type="text" id="id_name" name="name" class="form-control" value="{{ activity.name|default_if_none:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea id="id_description" name="description" class="form-control" rows="4" required>
            {{ activity.description|default_if_none:'' }}
        </textarea>
    </div>

    <div class="mb-3">
        <label for="id_price" class="form-label">Price (per person)</label>
        <input type="number" id="id_price" name="price_per_person" class="form-control" value="{{ activity.price_per_person|default_if_none:'' }}" required>
    </div>

    <div class="mb-3">
        <label for="id_image" class="form-label">Image</label>
        <input type="file" id="id_image" name="image" class="form-control"> {% if activity.image %}
        <div class="mt-2">
            <img src="{{ activity.image.url }}" alt="Activity Image" class="img-thumbnail" style="max-width: 200px;">
        </div>
        {% endif %}
    </div>

    <button type="submit" class="btn btn-success w-100">Save</button>
</form>

<a href="{% url 'activity_list' %}" class="btn btn-secondary mt-3">Back to Activities</a> {% endblock %}
