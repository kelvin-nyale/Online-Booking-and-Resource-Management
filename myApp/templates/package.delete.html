{% extends 'base.admin.html' %} {% block title %}Delete Package{% endblock %} {% block content %}
<div class="text-center mt-5">
    <h3 class="text-danger">Delete Package</h3>
    <p>Are you sure you want to delete the package "<strong>{{ package.name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'package_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
