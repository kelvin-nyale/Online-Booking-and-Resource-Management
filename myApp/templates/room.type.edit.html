{% extends 'base.admin.html' %} {% block title %}Edit Room Type{% endblock %} {% block content %}
<div class="container mt-4">
    <div class="card shadow-lg rounded-3">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">
                <i class="fas fa-bed me-2"></i>Edit Room Type
            </h4>
        </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Room Type Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ room_type.name }}" placeholder="Enter room type name" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter description">{{ room_type.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Room Capacity</label>
                    <input type="text" class="form-control" id="capacity" name="capacity" value="{{ room_type.capacity }}" placeholder="Enter room type name" required>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price per Night</label>
                    <!-- <input type="number" name="price_per_night" value="{{ room_type.price_per_night }}" required> -->
                    <input type="number" class="form-control" id="price_per_night" name="price_per_night" value="{{ room_type.price_per_night }}" placeholder="Enter price" required>
                </div>

                <div class="mb-3">
                    <label for="total_rooms" class="form-label">Total Rooms</label>
                    <input type="number" class="form-control" id="total_rooms" name="total_rooms" value="{{ room_type.total_rooms }}" placeholder="Enter Capacity" required>
                </div>

                <div class="text-end">
                    <a href="{% url 'room_types' %}" class="btn btn-secondary me-2">
                        <i class="fas fa-arrow-left me-1"></i>Back
                    </a>
                    <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i>Save Changes
          </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
