{% extends 'base.admin.html' %} {% block title %}{{ title }}{% endblock %} {% block content %}
<h2 class="mb-4 text-primary">{{ title }}</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <!-- Package Name -->
    <div class="mb-3">
        <label for="id_name" class="form-label">Package Name</label>
        <input type="text" id="id_name" name="name" class="form-control" value="{{ package.name }}" placeholder="Enter package name" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea id="id_description" name="description" class="form-control" rows="4" placeholder="Enter package description">{{ package.description }}</textarea>
    </div>

    <!-- Price -->
    <div class="mb-3">
        <label for="id_price" class="form-label">Price per Person (Ksh)</label>
        <input type="number" step="0.01" id="id_price" name="price_per_person" class="form-control" value="{{ package.price_per_person }}" placeholder="Enter price" required>
    </div>

    <!-- Activities -->
    <div class="mb-3">
        <label for="id_activities" class="form-label">Select Activities</label>
        <select name="activities" id="id_activities" class="form-select" multiple required>
            {% for activity in activities %}
            <option value="{{ activity.id }}"
                {% if activity.id in selected_activities %}selected{% endif %}>
                {{ activity.name }}
            </option>
            {% endfor %}
        </select>
        <small class="text-muted">
            Hold Ctrl (Windows) or Command (Mac) to select multiple.
        </small>
    </div>

    <!-- Buttons -->
    <div class="d-flex justify-content-between">
        <a href="{% url 'list_packages' %}" class="btn btn-secondary">
            ‚Üê Back to Packages
        </a>
        <button type="submit" class="btn btn-primary">
            üíæ Save Package
        </button>
    </div>
</form>
{% endblock %}
