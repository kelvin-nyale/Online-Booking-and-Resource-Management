{% extends 'base.admin.html' %} {% block title %}{{ title }}{% endblock %} {% block content %}
<h2 class="mb-4">{{ title }}</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <!-- Package Name -->
    <div class="mb-3">
        <label for="id_name" class="form-label">Package Name</label>
        <input type="text" id="id_name" name="name" class="form-control" value="{{ package.name|default_if_none:'' }}" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label for="id_description" class="form-label">Description</label>
        <textarea id="id_description" name="description" class="form-control" rows="4" required>
            {{ package.description|default_if_none:'' }}
        </textarea>
    </div>

    <!-- Activities Multi-Select -->
    <select name="activities" id="activities-select" class="form-control" multiple>
        {% for activity in activities %}
        <option value="{{ activity.id }}">{{ activity.name }}</option>
        {% endfor %}
    </select>




    <!-- Price -->
    <div class="mb-3">
        <label for="id_price" class="form-label">Price per Person</label>
        <input type="number" step="0.01" id="id_price" name="price_per_person" class="form-control" value="{{ package.price_per_person|default_if_none:'' }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Package</button>
</form>

<a href="{% url 'list_packages' %}" class="btn btn-secondary mt-3">Back to Packages</a> {% endblock %}

<script>
    function toggleActivities() {
        const container = document.getElementById("activities-container");
        container.style.display = container.style.display === "none" ? "block" : "none";
    }
</script>
